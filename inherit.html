<script>
    /**
     * 方式一：原型链继承
     * 弊端：内存空间共享，改变一个都变,c1和c2的arr是相同的，显然结果不是我们想要的
     * 
    */
    function parent1(){
        this.name = 'parent1'
        this.arr = [1,2,3]
    }
    function child1(){
        this.type = 'child type'
    }
    child1.prototype = new parent1()
    let p1 = new parent1()
    let c1 = new child1()
    let c2 = new child1()
    p1.arr.push(4)
    c1.arr.push(5)
    console.log(p1.arr)
    console.log(c1.arr) // [1,2,3,5]
    console.log(c2.arr) // [1,2,3,5]

</script>
